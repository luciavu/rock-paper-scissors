<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="flex container">
        <div class="rules">Input your move using the buttons below or your keyboard 'R', 'P', and 'S' keys. The winner is decided from the best of 5 rounds.  </div>
        <div class="result">Can you beat a computer?</div>
        <div class="scoreboard flex">
            <div class="playerScore">
                <div class="player">You</div>
                <div class="score">0</div>
            </div>
            <div class="divider">:</div>
            <div class="computerScore">
                <div class="player">Computer</div>
                <div class="score">0</div>
            </div>
        </div>
        <div class="icons flex">
            <div class="playerIcon">
                <i class="icon-hand-grab-o" id="playerMove"></i>
            </div>
            <div class="computerIcon">
                <i class="icon-hand-grab-o" id="computerMove"></i>
            </div>
        </div>
        <div class="playerChoices flex">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="newGame">New Game</button>
        </div>
    </div>
    <footer class="flex">
        <a href="https://github.com/luciavu/rock-paper-scissors" target="_blank"><p>By Lucia Vu <i class="icon-github-circled"></i></p></a>
    </footer>
</body>
</html>
