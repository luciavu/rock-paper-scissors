<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flex container">
        <div class="rules">Input your move using the buttons or your keyboard R, P, and S keys. The winner is decided from the best of 5 rounds.  </div>
        <div class="result">Can you beat a computer?</div>
        <div class="scoreboard flex">
            <div class="playerScore">0</div>
            <div class="divider">:</div>
            <div class="computerScore">0</div>
        </div>
        <div class="icons flex">
            <div class="playerIcon">
                <i class="icon-hand-grab-o"></i>
            </div>
            <div class="computerIcon">
                <i class="icon-hand-grab-o"></i>
            </div>
        </div>
        <div class="playerChoices flex">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <button>New Game</button>
        </div>
        <footer class="flex">
            <a href="https://github.com/luciavu/rock-paper-scissors"></a><p>By Lucia Vu</p>
            <i class="icon-github-circled"></i>
        </footer>
    </div>
</body>
</html>
